<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ระบบจัดการชมรม</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        .login-bg {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 50%, #EC4899 100%);
            position: relative;
            overflow: hidden;
        }

        .login-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(236, 72, 153, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(79, 70, 229, 0.3) 0%, transparent 50%);
            pointer-events: none;
        }

        .floating-shapes .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape-4 {
            width: 60px;
            height: 60px;
            top: 30%;
            right: 20%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .login-input {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .login-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .login-input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .login-btn {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            color: #4F46E5;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .icon-glow {
            animation: iconGlow 2s ease-in-out infinite alternate;
        }

        @keyframes iconGlow {
            from {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            }
            to {
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
            }
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center p-4">

    <!-- Floating Shapes -->
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>

    <div class="max-w-md w-full relative z-10">
        <!-- Header -->
        <div class="text-center mb-8 fade-in">
            <div class="inline-block bg-white/20 backdrop-blur-sm rounded-full p-6 mb-4 icon-glow">
                <i class="fas fa-shield-alt text-white text-5xl"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">Admin Panel</h1>
            <p class="text-white/80">ระบบจัดการชมรมนักศึกษา</p>
        </div>

        <!-- Login Form -->
        <div class="login-card rounded-2xl p-8 fade-in">
            <!-- Test Accounts Info -->
            <div class="bg-gradient-to-r from-yellow-500/20 to-orange-500/20 border border-yellow-500/30 rounded-xl p-4 mb-6">
                <div class="flex items-start">
                    <div class="bg-yellow-500/30 rounded-full p-2 mr-3">
                        <i class="fas fa-info-circle text-yellow-300"></i>
                    </div>
                    <div class="flex-1 text-sm text-white">
                        <p class="font-bold mb-3 text-yellow-200">บัญชีทดสอบ:</p>
                        <div class="space-y-3">
                            <div class="bg-white/10 rounded-lg p-3 border border-white/10">
                                <div class="flex items-center mb-2">
                                    <span class="bg-blue-500/30 text-blue-200 text-xs px-2 py-1 rounded-full">Admin</span>
                                </div>
                                <div class="grid grid-cols-2 gap-2 text-xs">
                                    <div><span class="text-white/60">Username:</span> admin</div>
                                    <div><span class="text-white/60">Password:</span> admin123</div>
                                </div>
                            </div>
                            <div class="bg-white/10 rounded-lg p-3 border border-white/10">
                                <div class="flex items-center mb-2">
                                    <span class="bg-green-500/30 text-green-200 text-xs px-2 py-1 rounded-full">Club Manager</span>
                                </div>
                                <div class="grid grid-cols-2 gap-2 text-xs">
                                    <div><span class="text-white/60">Username:</span> manager1</div>
                                    <div><span class="text-white/60">Password:</span> manager123</div>
                                </div>
                                <div class="text-xs mt-2 text-pink-200 flex items-center">
                                    <i class="fas fa-music mr-1"></i>
                                    จัดการ: ชมรมดนตรีสากล
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <form id="admin-login-form" class="space-y-6">
                <div>
                    <label class="block text-white font-medium mb-2">
                        <i class="fas fa-user mr-2 text-pink-300"></i>Username
                    </label>
                    <input type="text"
                        id="admin-username"
                        required
                        class="login-input w-full px-4 py-3 rounded-xl focus:outline-none transition-all duration-200"
                        placeholder="กรอก username">
                </div>

                <div>
                    <label class="block text-white font-medium mb-2">
                        <i class="fas fa-lock mr-2 text-pink-300"></i>Password
                    </label>
                    <div class="relative">
                        <input type="password"
                            id="admin-password"
                            required
                            class="login-input w-full px-4 py-3 rounded-xl focus:outline-none transition-all duration-200 pr-12"
                            placeholder="กรอก password">
                        <button type="button"
                                onclick="togglePasswordVisibility()"
                                class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white/50 hover:text-white transition-colors">
                            <i class="fas fa-eye" id="password-icon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit"
                        class="login-btn w-full font-bold py-4 px-6 rounded-xl shadow-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i>เข้าสู่ระบบ
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="index.html" class="inline-flex items-center text-white/70 hover:text-white text-sm transition-all duration-200 hover:translate-x-[-4px]">
                    <i class="fas fa-arrow-left mr-2"></i>กลับหน้าหลัก
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-white/50 text-sm">
            <p>© 2025 ระบบจัดการชมรมนักศึกษา</p>
            <p class="mt-1 text-xs">Blue & Pink Theme</p>
        </div>
    </div>

    <script src="js/admin/admin-auth.js"></script>
    <script>
        // Toggle password visibility
        function togglePasswordVisibility() {
            const input = document.getElementById('admin-password');
            const icon = document.getElementById('password-icon');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Handle form submission
        document.getElementById('admin-login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            AdminAuth.login();
        });

        // Enter key to submit
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('admin-login-form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
